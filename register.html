    <header>

        <div id="Registerform">

        <div id="Transparent">

            <div id="Formheading">
                <h1>Fellowship Registration Form</h1>
            </div>

            <form id="form" autocomplete="on" action="register.php" method="post">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required autofocus><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="emails">Email:</label>
                <input type="email" id="emails" name="emails" multiple required><br>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="language">Languages Spoken:</label>
                <div id="lang">
                    <input type="checkbox"  name="language[]" value="Hindi">
                    <label for="language1" id="language1"> Hindi</label>
                    <input type="checkbox"  name="language[]" value="English">
                    <label for="language2" id="language2"> English</label><br>
                </div>
                <label for="days">Available to take class:</label>
                <select id="days" name="days">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                </select><br>
                <input type="submit" id="submit" value="Submit">
            </form>

        </div>

        </div>

    </header>
